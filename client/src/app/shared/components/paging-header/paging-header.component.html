<header>
          <span *ngIf="totalCount && totalCount > 0">
            Wyświetlono
            <strong>
              {{(pageNumber-1) * pageSize+1}} -
              {{pageNumber*pageSize
            > this.totalCount ? this.totalCount : pageNumber*pageSize
              }}
            </strong> z <strong>{{this.totalCount}}</strong> wyników</span>
  <span *ngIf="totalCount === 0">
            Nie ma żadnych <strong>0</strong> wyników
          </span>
</header>
